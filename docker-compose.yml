version: "3.9"
services:
  app:
    build: .
    image: densenet-bench:latest
    container_name: densenet-bench-app
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
    volumes:
      - ./results:/app/results
      - ./logs:/app/logs
    ports:
      - "8080:8080"  # Health check endpoint
    # healthcheck:
    #   test: ["CMD", "curl", "-f", "http://localhost:8080/health/live"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 3
    #   start_period: 60s
    command: []

  tensorboard:
    image: tensorflow/tensorflow:2.14.0
    container_name: densenet-bench-tensorboard
    command: bash -lc "tensorboard --logdir=/logs/tensorboard --host=0.0.0.0 --port=6006"
    ports:
      - "6006:6006"
    volumes:
      - ./logs:/logs
